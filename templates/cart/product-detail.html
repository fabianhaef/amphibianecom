{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">{{ product.title }}</strong>
            </div>
        </div>
    </div>
</div>

<div class="container">
      <div class="col-md-12">
            <div class="row">
                  <div class="col-md-6">
                        <h2>{{ product.title }}</h2>
                        <div class="mx-auto">
                              <h4>Rating: beat.rating</h4>
                              <h4>beat.duration minutes</h4>
                              <h4>posted beat.date_posted </h4>
                        </div>
                        <h4>beat.content </h4>
                      <form method="POST">
                          {% csrf_token %}
                          {{ form|crispy }}
                          <button class="btn btn-sm btn-primary buy-now">
                              Submit
                          </button>
                      </form>

                  </div>
                  <div class="col-md-6">
                        <img src="{{ product.image.url }}" alt="beat-cover" class="img-fluid">
                  </div>

            </div>
      </div>
</div>
{% endblock content %}
